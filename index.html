<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DGP Ganesh Chaturthi Festival T-Shirts</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
            background: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #dcdcdc;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            color: #ff5722; /* Rich, vibrant orange color for the title */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Subtle shadow for a grander look */
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333333;
        }

        .size-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .size-option {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #eaf4ff;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .size-option label {
            margin: 0;
            min-width: 100px;
            font-weight: 600;
            color: #333333;
        }

        .size-option button {
            padding: 8px 12px;
            border: none;
            background: #007bff;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .size-option button:hover {
            background: #0056b3;
        }

        .size-option input {
            width: 60px;
            text-align: center;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 5px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            border: none;
            background: #28a745;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            margin-top: 15px;
            display: block;
            width: 100%;
        }

        button:hover {
            background: #218838;
        }

        .cancel-button {
            background: #dc3545;
            margin-top: 10px;
        }

        .cancel-button:hover {
            background: #c82333;
        }

        .hidden {
            display: none;
        }

        .person-details {
            margin-top: 20px;
        }

        #detailsList, #totalCounts {
            list-style: none;
            padding: 0;
        }

        #detailsList li, #totalCounts li {
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #333333;
        }

        #detailsList li span {
            flex-grow: 1;
        }

        .action-icons {
            display: flex;
            gap: 10px;
        }

        .action-icons svg {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .toggle-details {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            gap: 10px;
        }

        .footer {
            margin-top: 20px;
            padding: 10px;
            background: #eaf4ff;
            border-top: 1px solid #dcdcdc;
            text-align: center;
            color: #333333;
        }

        .footer p {
            margin: 5px 0;
        }

        @media screen and (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            button {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DGP Ganesh Chaturthi Festival 2024 T-Shirts</h1>
        <form id="tshirtForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="sizes">T-Shirt Sizes:</label>
                <div class="size-options">
                    <div class="size-option">
                        <label>Small</label>
                        <button type="button" onclick="changeQuantity('S', -1)">-</button>
                        <input type="text" id="qty-S" value="0" readonly>
                        <button type="button" onclick="changeQuantity('S', 1)">+</button>
                    </div>
                    <div class="size-option">
                        <label>Medium</label>
                        <button type="button" onclick="changeQuantity('M', -1)">-</button>
                        <input type="text" id="qty-M" value="0" readonly>
                        <button type="button" onclick="changeQuantity('M', 1)">+</button>
                    </div>
                    <div class="size-option">
                        <label>Large</label>
                        <button type="button" onclick="changeQuantity('L', -1)">-</button>
                        <input type="text" id="qty-L" value="0" readonly>
                        <button type="button" onclick="changeQuantity('L', 1)">+</button>
                    </div>
                    <div class="size-option">
                        <label>Extra Large</label>
                        <button type="button" onclick="changeQuantity('XL', -1)">-</button>
                        <input type="text" id="qty-XL" value="0" readonly>
                        <button type="button" onclick="changeQuantity('XL', 1)">+</button>
                    </div>
                </div>
            </div>
            <button type="button" onclick="submitForm()">Submit</button>
            <button type="button" class="cancel-button" onclick="cancelForm()">Cancel</button>
            <div class="toggle-details">
                <button id="showDetailsButton" type="button" onclick="toggleDetails()">Show Details</button>
                <button id="hideDetailsButton" type="button" class="hidden" onclick="toggleDetails()">Hide Details</button>
            </div>
        </form>
        <div id="detailsSection" class="hidden">
            <h2>Selected T-Shirts</h2>
            <ul id="detailsList"></ul>
            <h3>Total Counts</h3>
            <ul id="totalCounts"></ul>
        </div>
        <button type="button" onclick="downloadDetails()">Download PDF</button>
        <div class="footer">
            <p>Application developed by Dwaraka Reddy</p>
            <p>Email: dwarakatech@gmail.com</p>
            <p>Phone: 9121693925</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.6.0/jspdf.umd.min.js"></script>
    <script>
        const selectedShirts = {
            S: 0,
            M: 0,
            L: 0,
            XL: 0
        };
        let editingIndex = null;

        document.addEventListener('DOMContentLoaded', loadEntries);

        function changeQuantity(size, change) {
            const qtyInput = document.getElementById(`qty-${size}`);
            let currentQty = parseInt(qtyInput.value);
            currentQty += change;
            if (currentQty < 0) currentQty = 0;
            qtyInput.value = currentQty;
        }

        function submitForm() {
            const name = document.getElementById('name').value.trim();
            const sizes = ['S', 'M', 'L', 'XL'];
            const quantities = sizes.map(size => parseInt(document.getElementById(`qty-${size}`).value));
            const shirtData = sizes.reduce((acc, size, index) => {
                acc[size] = quantities[index];
                return acc;
            }, {});
            if (!name || Object.values(shirtData).every(qty => qty === 0)) {
                alert('Please enter a name and select at least one T-shirt size.');
                return;
            }
            const entry = { name, ...shirtData };
            let entries = JSON.parse(localStorage.getItem('tshirtEntries')) || [];
            if (editingIndex !== null) {
                entries[editingIndex] = entry;
                editingIndex = null;
            } else {
                entries.push(entry);
            }
            localStorage.setItem('tshirtEntries', JSON.stringify(entries));
            displayEntries();
            document.getElementById('tshirtForm').reset();
            resetQuantities();
        }

        function cancelForm() {
            document.getElementById('tshirtForm').reset();
            resetQuantities();
            editingIndex = null;
        }

        function displayEntries() {
            const entries = JSON.parse(localStorage.getItem('tshirtEntries')) || [];
            const detailsList = document.getElementById('detailsList');
            const totalCounts = { S: 0, M: 0, L: 0, XL: 0 };
            detailsList.innerHTML = '';
            entries.forEach((entry, index) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <span>${entry.name}</span>
                    <span>Small: ${entry.S}</span>
                    <span>Medium: ${entry.M}</span>
                    <span>Large: ${entry.L}</span>
                    <span>Extra Large: ${entry.XL}</span>
                    <div class="action-icons">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" onclick="editEntry(${index})"><path d="M15 3L21 9L9 21H3V15L15 3Z" fill="#0056b3"/></svg>
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" onclick="removeEntry(${index})"><path d="M6 6L18 18M6 18L18 6" stroke="#dc3545" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </div>
                `;
                detailsList.appendChild(listItem);
                totalCounts.S += entry.S;
                totalCounts.M += entry.M;
                totalCounts.L += entry.L;
                totalCounts.XL += entry.XL;
            });
            document.getElementById('totalCounts').innerHTML = `
                <li>Small: ${totalCounts.S}</li>
                <li>Medium: ${totalCounts.M}</li>
                <li>Large: ${totalCounts.L}</li>
                <li>Extra Large: ${totalCounts.XL}</li>
            `;
        }

        function editEntry(index) {
            const entries = JSON.parse(localStorage.getItem('tshirtEntries'));
            const entry = entries[index];
            document.getElementById('name').value = entry.name;
            Object.keys(entry).forEach(size => {
                if (size !== 'name') {
                    document.getElementById(`qty-${size}`).value = entry[size];
                }
            });
            editingIndex = index;
        }

        function removeEntry(index) {
            let entries = JSON.parse(localStorage.getItem('tshirtEntries'));
            entries.splice(index, 1);
            localStorage.setItem('tshirtEntries', JSON.stringify(entries));
            displayEntries();
        }

        function toggleDetails() {
            const detailsSection = document.getElementById('detailsSection');
            const showDetailsButton = document.getElementById('showDetailsButton');
            const hideDetailsButton = document.getElementById('hideDetailsButton');
            if (detailsSection.classList.contains('hidden')) {
                detailsSection.classList.remove('hidden');
                showDetailsButton.classList.add('hidden');
                hideDetailsButton.classList.remove('hidden');
            } else {
                detailsSection.classList.add('hidden');
                showDetailsButton.classList.remove('hidden');
                hideDetailsButton.classList.add('hidden');
            }
        }

        function downloadDetails() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text('DGP Ganesh Chaturthi Festival 2024 T-Shirts', 10, 10);
            const entries = JSON.parse(localStorage.getItem('tshirtEntries')) || [];
            let y = 20;
            entries.forEach(entry => {
                doc.text(`Name: ${entry.name}`, 10, y);
                y += 10;
                doc.text(`Small: ${entry.S}`, 10, y);
                doc.text(`Medium: ${entry.M}`, 60, y);
                doc.text(`Large: ${entry.L}`, 110, y);
                doc.text(`Extra Large: ${entry.XL}`, 160, y);
                y += 20;
            });
            doc.save('tshirt-details.pdf');
        }

        function loadEntries() {
            displayEntries();
        }

        function resetQuantities() {
            ['S', 'M', 'L', 'XL'].forEach(size => {
                document.getElementById(`qty-${size}`).value = 0;
            });
        }
    </script>
</body>
</html>
