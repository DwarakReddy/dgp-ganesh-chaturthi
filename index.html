<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DGP Ganesh Chaturthi Festival 2024 T-Shirts</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
            background: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #dcdcdc;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            color: #0056b3;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333333;
        }

        .size-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .size-option {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #eaf4ff;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .size-option label {
            margin: 0;
            min-width: 100px;
            font-weight: 600;
            color: #333333;
        }

        .size-option button {
            padding: 8px 12px;
            border: none;
            background: #007bff;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .size-option button:hover {
            background: #0056b3;
        }

        .size-option input {
            width: 60px;
            text-align: center;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 5px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            border: none;
            background: #28a745;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            margin-top: 15px;
            display: block;
            width: 100%;
        }

        button:hover {
            background: #218838;
        }

        .cancel-button {
            background: #dc3545;
            margin-top: 10px;
        }

        .cancel-button:hover {
            background: #c82333;
        }

        .hidden {
            display: none;
        }

        .person-details {
            margin-top: 20px;
        }

        #detailsList, #totalCounts {
            list-style: none;
            padding: 0;
        }

        #detailsList li, #totalCounts li {
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #333333;
        }

        #detailsList li span {
            flex-grow: 1;
        }

        .action-icons {
            display: flex;
            gap: 10px;
        }

        .action-icons img {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .toggle-details {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            gap: 10px;
        }

        .footer {
            margin-top: 20px;
            padding: 10px;
            background: #eaf4ff;
            border-top: 1px solid #dcdcdc;
            text-align: center;
            color: #333333;
        }

        .footer p {
            margin: 5px 0;
        }

        @media screen and (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            button {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DGP Ganesh Chaturthi Festival T-Shirts</h1>
        <form id="tshirtForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="sizes">T-Shirt Sizes:</label>
                <div class="size-options">
                    <div class="size-option">
                        <label>Small</label>
                        <button type="button" onclick="changeQuantity('S', -1)">-</button>
                        <input type="text" id="qty-S" value="0" readonly>
                        <button type="button" onclick="changeQuantity('S', 1)">+</button>
                    </div>
                    <div class="size-option">
                        <label>Medium</label>
                        <button type="button" onclick="changeQuantity('M', -1)">-</button>
                        <input type="text" id="qty-M" value="0" readonly>
                        <button type="button" onclick="changeQuantity('M', 1)">+</button>
                    </div>
                    <div class="size-option">
                        <label>Large</label>
                        <button type="button" onclick="changeQuantity('L', -1)">-</button>
                        <input type="text" id="qty-L" value="0" readonly>
                        <button type="button" onclick="changeQuantity('L', 1)">+</button>
                    </div>
                    <div class="size-option">
                        <label>Extra Large</label>
                        <button type="button" onclick="changeQuantity('XL', -1)">-</button>
                        <input type="text" id="qty-XL" value="0" readonly>
                        <button type="button" onclick="changeQuantity('XL', 1)">+</button>
                    </div>
                </div>
            </div>
            <button type="button" onclick="submitForm()">Submit</button>
            <button type="button" class="cancel-button" onclick="cancelForm()">Cancel</button>
            <div class="toggle-details">
                <button id="showDetailsButton" type="button" onclick="toggleDetails()">Show Details</button>
                <button id="hideDetailsButton" type="button" class="hidden" onclick="toggleDetails()">Hide Details</button>
            </div>
        </form>
        <div id="detailsSection" class="hidden">
            <h2>Selected T-Shirts</h2>
            <ul id="detailsList"></ul>
            <h3>Total Counts</h3>
            <ul id="totalCounts"></ul>
        </div>
        <button type="button" onclick="downloadDetails()">Download PDF</button>
        <div class="footer">
            <p>Application developed by Dwaraka Reddy</p>
            <p>Email: dwarakatech@gmail.com</p>
            <p>Phone: 9121693925</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.6.0/jspdf.umd.min.js"></script>
    <script>
        const selectedShirts = {
            S: 0,
            M: 0,
            L: 0,
            XL: 0
        };
        let editingIndex = null;

        document.addEventListener('DOMContentLoaded', loadEntries);

        function changeQuantity(size, change) {
            const qtyInput = document.getElementById(`qty-${size}`);
            let currentQty = parseInt(qtyInput.value);
            currentQty += change;
            if (currentQty < 0) currentQty = 0;
            qtyInput.value = currentQty;
            selectedShirts[size] = currentQty;
        }

        function submitForm() {
            const name = document.getElementById('name').value;
            if (!name) {
                alert('Please enter your name.');
                return;
            }

            if (selectedShirts.S === 0 && selectedShirts.M === 0 && selectedShirts.L === 0 && selectedShirts.XL === 0) {
                alert('Please select at least one T-shirt size.');
                return;
            }

            const personDetails = {
                name,
                sizes: {...selectedShirts}
            };

            saveEntry(personDetails);
            updateDetailsList();
            resetForm();
        }

        function saveEntry(personDetails) {
            let entries = JSON.parse(localStorage.getItem('tshirtEntries')) || [];
            if (editingIndex !== null) {
                entries[editingIndex] = personDetails;
                editingIndex = null;
            } else {
                entries.push(personDetails);
            }
            localStorage.setItem('tshirtEntries', JSON.stringify(entries));
        }

        function loadEntries() {
            const entries = JSON.parse(localStorage.getItem('tshirtEntries')) || [];
            entries.forEach(person => {
                selectedShirts.S += person.sizes.S || 0;
                selectedShirts.M += person.sizes.M || 0;
                selectedShirts.L += person.sizes.L || 0;
                selectedShirts.XL += person.sizes.XL || 0;
            });
            updateDetailsList();
            updateTotalCounts();
        }

        function updateDetailsList() {
            const detailsList = document.getElementById('detailsList');
            detailsList.innerHTML = '';
            const entries = JSON.parse(localStorage.getItem('tshirtEntries')) || [];
            entries.forEach((person, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${person.name}: Small ${person.sizes.S || 0}, Medium ${person.sizes.M || 0}, Large ${person.sizes.L || 0}, Extra Large ${person.sizes.XL || 0}</span>
                    <div class="action-icons">
                        <img src="https://img.icons8.com/material-outlined/24/000000/edit--v1.png" alt="Edit" onclick="editEntry(${index})">
                        <img src="https://img.icons8.com/material-outlined/24/000000/erase.png" alt="Remove" onclick="removeEntry(${index})">
                    </div>
                `;
                detailsList.appendChild(li);
            });
        }

        function updateTotalCounts() {
            const totalCounts = document.getElementById('totalCounts');
            totalCounts.innerHTML = `
                <li>Small: ${selectedShirts.S}</li>
                <li>Medium: ${selectedShirts.M}</li>
                <li>Large: ${selectedShirts.L}</li>
                <li>Extra Large: ${selectedShirts.XL}</li>
            `;
        }

        function editEntry(index) {
            const entries = JSON.parse(localStorage.getItem('tshirtEntries')) || [];
            const person = entries[index];
            document.getElementById('name').value = person.name;
            Object.keys(person.sizes).forEach(size => {
                document.getElementById(`qty-${size}`).value = person.sizes[size];
                selectedShirts[size] = person.sizes[size];
            });
            editingIndex = index;
        }

        function removeEntry(index) {
            let entries = JSON.parse(localStorage.getItem('tshirtEntries')) || [];
            entries.splice(index, 1);
            localStorage.setItem('tshirtEntries', JSON.stringify(entries));
            loadEntries();
        }

        function resetForm() {
            document.getElementById('name').value = '';
            Object.keys(selectedShirts).forEach(size => {
                document.getElementById(`qty-${size}`).value = '0';
                selectedShirts[size] = 0;
            });
        }

        function cancelForm() {
            resetForm();
        }

        function toggleDetails() {
            const detailsSection = document.getElementById('detailsSection');
            const showDetailsButton = document.getElementById('showDetailsButton');
            const hideDetailsButton = document.getElementById('hideDetailsButton');
            if (detailsSection.classList.contains('hidden')) {
                detailsSection.classList.remove('hidden');
                showDetailsButton.classList.add('hidden');
                hideDetailsButton.classList.remove('hidden');
            } else {
                detailsSection.classList.add('hidden');
                showDetailsButton.classList.remove('hidden');
                hideDetailsButton.classList.add('hidden');
            }
        }

        function downloadDetails() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const entries = JSON.parse(localStorage.getItem('tshirtEntries')) || [];
            let y = 10;
            doc.setFontSize(18);
            doc.text("DGP Ganesh Chaturthi Festival T-Shirts", 105, y, { align: "center" });
            y += 20;
            entries.forEach(person => {
                doc.setFontSize(14);
                doc.text(`${person.name}: Small ${person.sizes.S || 0}, Medium ${person.sizes.M || 0}, Large ${person.sizes.L || 0}, Extra Large ${person.sizes.XL || 0}`, 10, y);
                y += 10;
            });
            doc.save('tshirt-details.pdf');
        }
    </script>
</body>
</html>
